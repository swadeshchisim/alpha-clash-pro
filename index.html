<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- DaisyUi CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom styles link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        
        <!-- home screen section -->
        <section class="home min-h-screen text-white flex justify-center items-center hidden">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                <p class="text-2xl font-semibold">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play</button>
            </div>
        </section>
        <!-- play ground start -->
        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div>
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white px-7 py-4 rounded-b-lg">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center h-full">
                            <p class=" text-black text-9xl font-bold">Y</p>
                        </div>
                    </div>
                </div>
                <!-- keyboard area starts here-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div> 
                <!-- keyboard area ends here -->
                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-fuchsia-800 text-white px-4 border-0">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-950 text-white px-4 border-0">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play ground end -->
        <!-- final score start -->
        <section class="score flex justify-center items-center min-h-screen">
           <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice Makes You Pro</p>
           </div>
        </section>
    </main>
</body>
</html>
